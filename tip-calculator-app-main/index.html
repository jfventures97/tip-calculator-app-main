<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <img class="logo" src=".\images\logo.svg"></img>

  <section class="main-body">
      <div>
          <p class="label">Bill</p>
          <div class="input-wrapper">
            <span class="currency">$</span>
            <input type=number class="bill-input"></input>
          </div>

          <p class="label tip-label">Select Tip %</p>
          <div class="amount-container">
            <div class="amount-box">5%</div>
            <div class="amount-box">10%</div>
            <div class="amount-box">15%</div>
            <div class="amount-box">25%</div>
            <div class="amount-box">50%</div>
            <div class="amount-box" id="custom-box"> Custom </div>
          </div>

          <p>Number of People</p>
          <input></input>

    </div>
    <div>
          <div>Tip Amount
          / person </div>

          <div>Total
          / person</div>

          <button>Reset</button>
    </div>
</section>



  
  <div class="attribution">
