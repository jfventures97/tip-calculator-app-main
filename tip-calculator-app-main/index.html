<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <img class="logo" src=".\images\logo.svg"></img>
  <section class="main-body">
      <div class="top-container">
          <p class="label">Bill</p>
          <div class="input-wrapper">
            <span class="currency">$</span>
            <input type=number class="bill-input" id="bill-input"></input>
          </div>

          <p class="label tip-label">Select Tip %</p>
          <div class="amount-container">
            <div class="amount-box" >5%</div>
            <div class="amount-box" >10%</div>
            <div class="amount-box" >15%</div>
            <div class="amount-box" >25%</div>
            <div class="amount-box" >50%</div>
            <input type="number" placeholder="Custom" class="custom-box" id="custom-box">
          </div>

          <p class="label people-label" >Number of People</p>
          <input class="bill-input people-input" id="people-input">

    </div>


    <div class="bottom-container">
          <div class="flex">
          <p class="bottom-container-text white-text">Tip Amount<span class="sub-text">/ person</span></p>
          <p class="bottom-container-text tip-calculation" id="tip-per-person">$0.00</p>
          </div>

          <div class="flex">
          <p class="bottom-container-text white-text"> Total <span class="sub-text">/ person</span></p> 
          <p class="bottom-container-text tip-calculation" id="total-per-person">$0.00</p>
          </div>

          <button>RESET</button>
    </div>

</section>





  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

<script src="index.js"></script>

</html>
